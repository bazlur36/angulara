Edit Task
        <br><%task%>
<div class="task-detail">

    <div class="well">
        <div class="panel">

            <div class="row">
                <div class="col-lg-2">
                    <label>Title</label>
                </div>
                <div class="col-lg-10">
                    <% task.title %>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label>Description</label>
                </div>
                <div class="col-lg-10">
                    <% task.description %>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label> Created By</label>
                </div>
                <div class="col-lg-10">
                    <% task.created_by %>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <label> Due Date </label>
                </div>
                <div class="col-lg-10">
                    <% task.deadline %>
                </div>
            </div>

        </div>
    </div>
</div>
<% task.title %>
<div ng-controller="HttpPutController">
    <h2>AngularJS Put request </h2>
    <form>

        <p>Title:
            <input type="text" name="input" ng-model="task.title"
                   ng-pattern="example.word" required ng-trim="false">
            <input type="text" name="input" ng-model="task.id"
                   ng-pattern="example.word" required ng-trim="false">
        </p>
        <input type="submit" value="Submit" ng-click="updateTask(task)" />
        <hr />
        <% ServerResponse %>
    </form>
</div>
